<!doctype html>
<html>
    <body>
        <table border="0">
        <form>
            <tr>
                <td>Masukan Username</td>

            <tr>
                <td>Masukan Password</td>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>:</td>
                <td>
                    <textarea rows="10" cols="30"> 
                        This Is Textarea
                    </Textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <td>Date f Birth</td>
                    <td>:</td>

                </td>
            </tr>
        </form>
    </table>

</html>
